<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&family=Fraunces:opsz,wght@9..144,300&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <section class="section">
   <img src="./images/pattern-background-desktop.svg" class="img">
   <div class="div_hero">
    <img src="./images/illustration-hero.svg" class="img_hero">
    <div class="hero">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="cost">
        <img src="./images/icon-music.svg">
        <div class="plan">
          <aside>Annual Plan</aside>
          <span>$59.99/year</span>
        </div>
        <article>Change</article>
      </div>
      <div class="div_btn_val">
        <button class="btn_val">Proceed to Payment</button>
      </div>
      <div class="div_btn_can">
        <button class="btn_can">Cancel Order</button>
      </div>
    </div>
   </div>
 </section>
</body>
</html>
